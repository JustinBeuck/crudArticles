<!doctype html>
<html>
  <head>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/nodejs-1/128/nodejs-128.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "/articles",
                type: "GET",
                complete: function(data) {
                    $('#output').html(data.responseText);
                }
            });
            $('#user-submit').click(function () {
                var payload = {
                    author: $('#user-name').val(),
                    content: $('#user-content').val(),
                    title: $('#user-title').val()
                };
                console.log(payload);
                $.ajax({
                    url: "/articles",
                    type: "POST",
                    contentType: "application/json",
                    processData: false,
                    data: JSON.stringify(payload),
                    complete: function (data) {
                        $('#output').html(data.responseText);
                    }
                });
            });
        });
    </script>
  </head>
  <body>
    <h3>Enter a username to enter into the database:</h3>
    <input id="user-name" type="text" />
    <input id="user-content" type="text" />
    <input id="user-title" type="text" />
    <input id="user-submit" type="submit" />
    <p id="output"></p>
  </body>
</html>
